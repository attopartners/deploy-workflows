name: Deploy
on:
  workflow_call:
permissions:
  id-token: write
  contents: read 
  deployments: write
jobs:
  deploy:
    name: Deploy via Helm to Kubernetes
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
    - uses: actions-hub/kubectl@master
      with:
        args: get pods